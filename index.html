<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <title>Student Enrollment Form</title>
  </head>
  <body>
    <div class="heading">
      <h2>Student Enrollment Form</h2>
    </div>
    <form class="row">
      <div class="entries col-xs-2 col-md-6">
        <div class="formctr">
          <div class="form-group row">
            <label for="inputEmail3" class="col-sm-2 col-form-label"
              >Name</label
            >
            <div class="col-sm-4">
              <input
                type="text"
                class="form-control"
                ;
                style="width: 300px"
                ;
                id="name"
                placeholder="Enter student Name"
              />
            </div>
          </div>
          <div class="form-group row">
            <label for="email" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-4">
              <input
                type="email"
                class="form-control"
                style="width: 300px"
                ;
                id="email"
                placeholder="Enter student Email"
              />
            </div>
          </div>
          <div class="form-group row">
            <label for="url" class="col-sm-2 col-form-label">Website</label>
            <div class="col-sm-4">
              <input
                type="url"
                class="form-control"
                style="width: 300px"
                ;
                id="website"
                placeholder="Enter GitHub URL"
              />
            </div>
          </div>

          <div class="form-group row">
            <label for="image" class="col-sm-2 col-form-label">Image</label>
            <div class="col-sm-4">
              <input
                type="file"
                class="form-control-file"
                style="width: 300px"
                ;
                id="image"
                placeholder="Enter student Image"
              />
            </div>
          </div>
          <fieldset class="form-group">
            <div class="row">
              <legend class="col-form-label col-sm-2 pt-0">Gender</legend>
              <div class="col-sm-4">
                <div class="form-check">
                  <input
                    class="form-check-input gender"
                    type="radio"
                    name="gridRadios"
                    id="male"
                    value="MALE"
                    checked
                  />
                  <label class="form-check-label" for="male"> MALE </label>
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input gender"
                    type="radio"
                    name="gridRadios"
                    id="female"
                    value="FEMALE"
                  />
                  <label class="form-check-label" for="female"> FEMALE </label>
                </div>
              </div>
            </div>
          </fieldset>
          <div class="form-group row">
            <div class="col-sm-2">Skills</div>
            <div class="">
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input skills"
                  type="checkbox"
                  value="JAVA"
                  id="java"
                />
                <label class="form-check-label" for="java"> JAVA </label>
              </div>
            </div>
            <div class="">
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input skills"
                  type="checkbox"
                  value="HTML"
                  id="html"
                />
                <label class="form-check-label" for="html"> HTML </label>
              </div>
            </div>
            <div class="">
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input skills"
                  type="checkbox"
                  value="CSS"
                  id="css"
                />
                <label class="form-check-label" for="css"> CSS </label>
              </div>
            </div>
          </div>
          <div class="form-group row">
            <div class="col-sm-2">
              <button
                type="submit"
                class="btn btn-primary btn1"
                id="submitbtn"
                onclick="AddRow()"
              >
                ENROLL
              </button>
            </div>
            <div class="form-group row">
              <div class="col-sm-2">
                <button type="reset" class="btn btn-danger btn2">CANCEL</button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="info col-md-6">
        <table class="table table-bordered">
          <thead>
            <tr>
              <th scope="col">INFORMATION</th>
              <th scope="col">IMAGE</th>
            </tr>
          </thead>
          <tbody id="show"></tbody>
        </table>
      </div>
    </form>
    <script src="script.js"></script>
  </body>
</html>
